name: Lint, Test & Deploy on push Diferent Jobs
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
     - name: Get code
       uses: actions/checkout@v3
     - name: Install NodeJS
       uses: actions/setup-node@v3
       with:
        node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Lint
       run: npm run lint
  test:
   needs:  lint
   runs-on: ubuntu-latest
   steps:
      -name: Get code
       uses: actions/checkout@v3
     - name: Install NodeJS
       uses: actions/setup-node@v3
       with:
        node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Test
       run: npm run test
  build:
   needs:  test
   runs-on: ubuntu-latest
   steps:
      -name: Get code
       uses: actions/checkout@v3
     - name: Install NodeJS
       uses: actions/setup-node@v3
       with:
        node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: build
       run: vite build